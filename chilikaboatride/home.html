<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ChilikaBoatRide</title>
    <link rel="stylesheet" href="style.css">

    <header>

    <div class="card-container">

        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
